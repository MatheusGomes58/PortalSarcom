          <SCRIPT LANGUAGE="JavaScript">
          
          d = new Date();
          hour = d.getHours();
          if(hour < 5)
          {
            document.write("Boa Noite!");
          }
          else
          if(hour < 8)
          {
            document.write("Bom Dia!");
          }
          else
          if(hour < 12)
          {
            document.write("Bom Dia!");
          }
          else
          if(hour < 18)
          {
            document.write("Boa tarde!");
          }
          else
          {
            document.write("Boa noite!");
          }
          </SCRIPT> 
           Seja bem vindo ao portal Starcom!

      <!–------------------BUSCAR RELATÓRIO----------------------–>
      <div class="container-fluid" id=imprimir>
        <div class="row justify-content-md-center">
          <div class="card col-10"id="Atualizar">
          </br> 
            <div class="row justify-content-md-center">
              <div class="container-fluid col-4" id="ADMACESS">
                <label for="inputUserUsernameValor" class="text-center">Cliente/Usuário:</label>
                <select id="inputUserUsernameValor" type="text" class="form-control text-center">
                  <option>Carregando ...</option>
                </select>
              </div>
              <div class="container-fluid col-4">
                <label for="inputDoors" class="text-center">Porta:</label>
                <select id="inputDoors" type="text" class="form-control text-center">
                  <option>Carregando ...</option>
                </select>
              </br>
                <div class="row" id="ADMINPUTDOOR">
                  <div class="col-7.5">
                    <input type="text" id="doorId" class="form-control text-center">
                  </div>
                  <div class="col-3">
                    <button class="btn btn-outline-secondary" onclick="salvarDoor()">Cadastrar</button>
                  </div>
                </div>
              </div>
              <div class="container-fluid col-4">
                <label for="inputReport" class="text-center">Relatório:</label>
                <select id="inputReport" type="text" class="form-control text-center">
                  <option></option>
                  <option>Especificações</option>
                </select>
              </div>
            </div>
            </br>
            <button class="btn btn-outline-secondary" onclick="pesquisar()">Pesquisar</button>
            </br>
            <button class="btn btn-outline-secondary" onclick="addReport()" id="ADM">Salvar</button>
            </br>
            <button class="btn btn-outline-secondary" onclick="printPDF()">Imprimir</button>
            </br>
          </div>
        </div>
      </div>
      <!–------------------BUSCAR RELATÓRIO----------------------–>


      <div id="imprimir">
        <!–------------------CABEÇALHO----------------------–>
        <br><br>
        <div class="container-fluid col-10">
          <div class="row">
            <table class="table table-bordered table-striped">
              <tr >
                <th class="text-center" colspan="6">
                  <span class="h4" id="document"></span>
                </th>
              </tr>
              <tr>
                <th>
                  Cliente:
                </th>
                <th>
                  <span class="h6" id="client"></span>
                </th>
                <th>
                  Porta:
                </th>
                <th>
                  <span class="h6" id="door"></span>
                </th>
                <th>
                  Data da instalação:
                </th>
                <th>
                  <input type="date" id="firstDate" class="form-control-plaintext">
                </th>
              </tr>
            </table>
          </div>
        </div>
        <!–------------------CABEÇALHO----------------------–>

        <!–------------------EQUIPAMENTOS----------------------–>
        <br><br>
        <div class="container-fluid col-10">
          <div class="row">
            <table class="table table-bordered table-striped">
              <thead >
                <tr>
                  <th scope="col" class="col-3"><h4 class="h6 text-center">Equipamento</h4></th>
                  <th scope="col" class="col-2"><h4 class="h6 text-center">Modelo</h4></th>
                  <th scope="col" class="col-2"><h4 class="h6 text-center">Fabricante</h4></th>
                  <th scope="col" class="col-3"><h4 class="h6 text-center">Vida útil</h4></th>
                  <th scope="col" class="col-2"><h4 class="h6 text-center">Data</h4></th>
                </tr>
              </thead>
              <tbody id="criarnovoregistro">
                <tr id="confidencial">
                  <th class="col-xl-auto">
                    <select id="equipament" type="text" class="form-control text-center">
                      <option>Carregando ...</option>
                    </select>
                  </th>
                  <th class="col-xl-auto"><input id="model" type="text" class="form-control text-center"></th>
                  <th class="col-xl-auto"><input id="fabricant" type="text" class="form-control text-center"></th>
                  <th class="col-xl-auto text-center"><h7 class="text-center" id="rangeValue"></h7><input id="range" type="range" class="form-control text-center"></th>
                  <th class="col-xl-auto"><input id="date" type="date" class="form-control text-center"></th>
                </tr>
              </tbody>
              <tbody id="tableItem"></tbody>
            </table>
            </br>
            <span class="h6">Observações e alterações:</span>
            </br>
            <textarea id="Observacoes" class="form-control" ></textarea>
          </div>
        </div>
